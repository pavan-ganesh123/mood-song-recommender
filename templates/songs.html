<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Songs for Your Mood</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
</head>
<body class="{{ mood }}">
  <!-- Video Background -->
  <div class="container">
    <h1>üéµ Mood Detected: <span class="mood">{{ mood }}</span></h1>

    {% if songs and songs|length > 0 %}
      <h2>Matching Songs:</h2>
      <ul>
        {% for song in songs %}
          <li>
            <span class="song-title">{{ song.song_name }}</span>
            <div class="controls">
              <button onclick="playSong('{{ song.file_path }}', this)">‚ñ∂ Play</button>
              <button onclick="pauseSong('{{ song.file_path }}', this)">‚è∏ Pause</button>
              <button onclick="stopSong(this)">‚èπ Stop</button>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No songs found for this mood. üòî</p>
    {% endif %}

    <a href="/" class="back-button">‚¨Ö Go Back</a>
  </div>

  <script>
    let currentAudio = null;
    let currentButton = null;

    function playSong(path, btn) {
      if (currentAudio && currentAudio.src !== path) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if (currentButton) currentButton.textContent = "‚ñ∂ Play";
      }
      currentAudio = new Audio(path);
      currentAudio.play();
      btn.textContent = "‚èπ Stop";
      currentButton = btn;
    }

    function pauseSong(path, btn) {
      if (currentAudio && !currentAudio.paused) {
        currentAudio.pause();
        btn.textContent = "‚ñ∂ Play";
        currentButton = btn;
      }
    }

    function stopSong(btn) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      if (btn) btn.textContent = "‚ñ∂ Play";
    }
  </script>
</body>
</html>
